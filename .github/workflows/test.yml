name: Test

on: [push, pull_request]


jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        optimize: [fast, safe, small]
        zig: [0.12.0, 0.13.0, master]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig }}
      - run: zig build test --release=${{ matrix.optimize }} --verbose --summary all || sleep 1 && zig build test --release=${{ matrix.optimize }} --verbose --summary all
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
      - run: |
          zig fetch --save=datetime ../
          zig build run --verbose
        working-directory: ./example
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0
      - run: zig fmt --check .
